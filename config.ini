[server]
# Server configuration
HOST = 0.0.0.0
PORT = 12345
WEB_PORT = 8080
BROADCAST_PORT = 50000

[client]
# Client configuration (optional: can override for specific networks)
# Leave empty to use UDP broadcast auto-discovery, or set to localhost for local dev
SERVER_HOST = localhost
SERVER_PORT = 12345

[security]
# SSL/TLS configuration
SSL_CERT_FILE = server/server.crt
SSL_KEY_FILE = server/server.key
VERIFY_CERT = true

[limits]
# Heartbeat and timeout settings (seconds)
HEARTBEAT_INTERVAL = 10
HEARTBEAT_TIMEOUT = 30
AVATAR_CACHE_MAX = 50
HISTORY_LIMIT = 10

[email]
# Email configuration (for OTP and chat export)
EMAIL_USER = 
EMAIL_PASS =
SMTP_SERVER = smtp.gmail.com
SMTP_PORT = 587
